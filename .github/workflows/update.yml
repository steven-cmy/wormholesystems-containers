name: Auto-Update Submodules (Scheduled)

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (including submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Update submodules and check for changes
        run: |
          # Update submodules to the latest commit on their tracked branch (e.g., main)
          git submodule update --remote --recursive

          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected in submodules."
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -am "Auto-update submodules"
            git push
          else
            echo "No changes in submodules."
          fi
