events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # GZIP CONFIGURATION
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;

    # what to compress
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        root /var/www/html/public;
        index index.php index.html;

	# ADD SECURITY/FRAMEWORK HEADERS
	add_header X-Frame-Options "SAMEORIGIN";
	add_header X-XSS-Protection "1; mode=block";
	add_header X-Content-Type-Options "nosniff";
    
	# Required for proxy environments like Docker (e.g., for trusted proxies)
	# You may need to add more headers depending on your use case (e.g., X-Forwarded-Proto)
	fastcgi_param HTTPS off;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

	location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
	    root /var/www/html/public; # **Crucial Path**
	    expires 1y;
	    log_not_found off;
	}

        location ~ \.php$ {
	    try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass application:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	    fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
